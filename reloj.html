<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
<canvas id="reloj" width="500" height="500"></canvas>
<script>
function mostrarHora()
{
var canvas = document.getElementById("reloj");
var context = canvas.getContext("2d");
var radioRelog = canvas.width / 2; //mitad de lo ancho *500
//rellenar
context.beginPath();
context.fillStyle = "black";
context.arc(250, 250, 250, 0, 2 * Math.PI);
context.fill();
context.beginPath();
context.fillStyle = "white";
context.arc(radioRelog, radioRelog, 10, 0, 2 * Math.PI);
context.fill();

context.font = 250 / 21 + "px Handel Ghotic ITC W02";
context.textAlign = "center";
context.fillStyle = "white";
context.textBaseLine = "middle"; // context.fillText("12", radioRelog, radioRelog - radioRelog * 0.9);
for (var i = 1; i <= 60; i++)
{
context.fillText(i, 250 + 250 * 0.8 * Math.sin(i * 2 * Math.PI / 60), 250 - (250 * 0.8 * Math.cos(i * 2 * Math.PI / 60)));
}

context.font = radioRelog / 10 + "px Handel Ghotic ITC W02";
context.textAlign = "center";
context.fillStyle = "green";
context.textBaseLine = "middle"; // context.fillText("12", radioRelog, radioRelog - radioRelog * 0.9);
for (var i = 1; i <= 24; i++)
{
context.fillText(i, 250 + 250 * 0.9 * Math.sin(i * 2 * Math.PI / 24), 250 - (250 * 0.9 * Math.cos(i * 2 * Math.PI / 24)));
}
var horas = new Date().getHours();
var minutos = new Date().getMinutes();
var segundos = new Date().getSeconds();
var horadetallada = horas % 24 + minutos / 60 + segundos / 3600;
//alert(horadetallada);
var anguloHoras = horadetallada * 2 * Math.PI / 24;
var anguloMinutos = minutos * 2 * Math.PI / 60;
var anguloSegundos = segundos * 2 * Math.PI / 60;
//Horas
context.strokeStyle = "white";
context.moveTo(250, 250);
context.lineTo(250 + 250 * 0.7 * Math.sin(anguloHoras), 250 - (250 * 0.7 * Math.cos(anguloHoras)));
context.lineWidth = 8;
context.stroke();
//Minutos
context.strokeStyle = "white";
context.moveTo(250, 250);
context.lineTo(250 + 250 * 0.7 * Math.sin(anguloMinutos), 250 - (250 * 0.7 * Math.cos(anguloMinutos)));
context.lineWidth = 4;
context.stroke();
//Segundos
context.strokeStyle = "white";
context.moveTo(250, 250);
context.lineTo(250 + 250 * 0.6 * Math.sin(anguloSegundos), 250 - (250 * 0.6 * Math.cos(anguloSegundos)));
context.lineWidth = 2;
context.stroke();
}
setInterval(mostrarHora, 1000);
</script>
</body>
</html>
